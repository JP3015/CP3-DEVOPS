<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div layout:fragment="content">
        <h1>Editor de Loja</h1>
        <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
        <form th:action="@{/loja/editar}" method="post" >
            <div class="form-control">
                <input type="hidden" th:value="${Lojas.id}" name="id"/>
            </div>
            <div class="form-group">
                <label>Nome da Loja</label>
                <input type="text" th:value="${Lojas.nome}"  name="nome" class="form-control">
            </div>
            <div class="form-group">
                <label>Aluguel</label>
                <input type="number" th:value="${Lojas.aluguel}"  name="aluguel" class="form-control">
            </div>
            <div class="form-group">
                <label>Shopping Id</label>
                <input type="number" th:value="${Lojas.shopping}" name="shopping"  class="form-control">
            </div>
            <input type="submit" value="Editar" class="btn btn-success">
        </form>
    </div>

</body>
</html>
