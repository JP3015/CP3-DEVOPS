<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div layout:fragment="content">
        <h1>Editor de Shopping</h1>
        <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
        <form th:action="@{/shopping/editar}" method="post" >
            <div class="form-control">
                <input type="hidden" th:value="${Shoppings.id}" name="id" />
            </div>
            <div class="form-group">
                <label>Nome do Shopping</label>
                <input type="text" th:value="${Shoppings.nm_shopping}"  name="nm_shopping" class="form-control">
            </div>
            <div class="form-group">
                <label>Endere√ßo</label>
                <input type="text" th:value="${Shoppings.endereco}"  name="endereco" class="form-control">
            </div>
            <input type="submit" value="Editar" class="btn btn-success">
        </form>
    </div>

</body>
</html>
